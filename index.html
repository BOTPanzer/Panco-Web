<!doctype html>

<style>
body {
  display: flex;
  flex-direction: column;
  overflow-y: scroll;
  font-size: 1rem;
  scroll-behavior: smooth;
  background: var(--background);
  color: var(--text1);
  fill: var(--text1);
}

/*MENU*/
.menu {
  width: 100%;
  height: fit-content;
  padding: 5px;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-around;
  position: fixed;
  z-index: 999;
  top: 0;
}

/*MENU BUTTON*/
.mbutton {
  width: fit-content;
  position: relative;
  padding: 10px;
  display: flex;
  flex-direction: column;
  cursor: pointer;
  background-color: transparent;
  border-radius: 10px;
  transition: background .2s;
}

.mbutton div:nth-of-type(1) {
  padding: 0 5px; 
  display: flex; 
  flex-direction: row; 
  align-items: center;
  text-shadow: 2px 2px #00000020;
}

.mbutton div:nth-of-type(2) {
  width: calc(100% - 20px); 
  height: 5px; 
  margin: 3px 0;
  position: absolute;
  bottom: 0;
  border-radius: 2.5px; 
  background-color: var(--accent);
  opacity: 0;
  transition: opacity .2s;
}

.mbutton:hover {
  background-color: #69696920;
  opacity: 1;
}

.mbutton:hover div:nth-of-type(2) {
  opacity: 1;
}

/*MENU BUTTON 2*/
.mbutton2 {
  width: 25px; 
  height: 25px;
  padding: 10px;
  position: relative;
  cursor: pointer;
  background-color: transparent;
  border-radius: 10px;
  transition: background .2s;
}

.mbutton2:hover {
  background-color: #69696920;
  opacity: 1;
}

.mbutton2 img {
  width: 25px;
  object-fit: cover;
  text-shadow: 2px 2px #00000020;
  filter: var(--filter);
}

/*PAGES*/
.page {
  width: 100%;
  min-height: 100%;
  position: relative;
  display: flex;
  flex-direction: column;
}

/*CARD*/
.pcard {
  width: 25%; 
  aspect-ratio: 1/1; 
  display: flex; 
  flex-direction: column; 
  align-items: center;
  background-color: var(--button); 
  border-radius: 20px;
  box-shadow: var(--shadow);
}

.pcard img {
  width: 80%; 
  aspect-ratio: 1/1;
  margin-bottom: -20px; 
  object-fit: cover; 
  border-radius: 10px; 
  transform: translateY(-20px);
  box-shadow: var(--shadow);
  transition: all .2s;
}

.pcard:hover img {
  margin-bottom: -80px; 
  transform: translateY(-80px);
}

.pcard div:nth-of-type(1) {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 1.3rem;
}

.pcard div:nth-of-type(2) {
  width: fit-content;
  max-height: 0;
  border-radius: 50px;
  overflow: hidden;
  transition: all .2s;
  cursor: pointer;
  outline: solid 1px transparent;
}

.pcard:hover div:nth-of-type(2) {
  max-height: 100px;
  padding: 5px 10px;
  margin-bottom: 20px;
  outline: solid 1px var(--text1);
}

/*OTHER*/
.shadow {
  text-shadow: 2px 2px #00000020;
}
</style>

<script>
  let themeDark = true
  /*var themeCookieIndex = document.cookie.indexOf('panco_theme=')
  if (themeCookieIndex != -1) {
    console.log(themeCookieIndex)
    let themeCookie = substr(themeCookieIndex+10, document.cookie.indexOf(';', themeCookieIndex))
    if (themeCookie != 'dark') switchTheme()
  }*/
  let themeKey = localStorage.getItem('pancoTheme')
  if (themeKey == 'light') switchTheme()
  
  function switchTheme() {
    themeDark = !themeDark
    if (themeDark) {
      //document.cookie='panco_theme="dark";';
      localStorage.setItem('pancoTheme', 'dark')
      document.body.style.setProperty('--background', '#18191c')
      document.body.style.setProperty('--scrollbar', '#f5f5f5')
      document.body.style.setProperty('--accent', '#cc1d4e')
      document.body.style.setProperty('--text1', '#f5f5f5')
      document.body.style.setProperty('--text2', '#72767D')
      document.body.style.setProperty('--button', '#202225')
      document.body.style.setProperty('--filter', '')
      document.getElementById('themeImg').src = 'Data/Images/theme_light.png'
    } else {
      //document.cookie='panco_theme="light";';
      localStorage.setItem('pancoTheme', 'light')
      document.body.style.setProperty('--background', '#FFFFFF')
      document.body.style.setProperty('--scrollbar', '#F2F3F5')
      document.body.style.setProperty('--accent', '#ff7d7d')
      document.body.style.setProperty('--text1', '#060607')
      document.body.style.setProperty('--text2', '#72767D')
      document.body.style.setProperty('--button', '#f2f3f5')
      document.body.style.setProperty('--filter', 'invert(100%)')
      document.getElementById('themeImg').src = 'Data/Images/theme_dark.png'
    }
  }

  function scrollElem(id) {
    document.getElementById(id).scrollIntoView()
  }
</script>
